<!------ HTML Document - JavaScript - Reviews Panel ------>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML - JavaScript - Reviews Panel</title>
    <!-- Meta Data Tags -->
    <meta charset="UTF-8" />
    <!-- Unicode Character Encoding -->
    <meta name="description" content="JavaScript - Reviews Panel" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Pierson Lippard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive Viewport Background Tag -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b1c493e6b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- head end -->
  </head>

  <!-- BODY -->
  <body>
    <div class="heading">
      <h1 id="title1">Reviews Panel<br />JavaScript</h1>
    </div>

    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="img/Pierson_01.jpeg" id="person-img" alt="portrait" />
          </div>
          <h4 id="author">Pierson Lippard</h4>
          <p id="job">Front End Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
    <!-- JavaScript end -->
  </body>
  <!-- HTML body end -->
</html>
